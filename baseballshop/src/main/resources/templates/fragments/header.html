<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <th:block layout:fragment="script">
        <script>

        function gotoLogin(){
            alert('로그인이 필요합니다.');
            location.href='/members/login';
        }

    </script>
    </th:block>
    <div class="p-3 m-0 border-0 ">
        <div class="container text-center">
            <div class="row" id="hrm-nav-bar">
                <div class="col">
                    <a class="navbar-brand" href="/">
                        HomeRunMall
                    </a>
                </div>
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-sm btn-outline-secondary" type="button">search</button>
                    </form>
                </div>
                <div class="col-md-auto">
                    <ul class="nav justify-content-end">

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/new">회원가입</a>
                        </li>

                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <span class="nav-link"><span id="hrm-info" style="font-weight-bold" sec:authentication="name" href="/user/mypage"></span>&nbsp;님</span>
                        </li>

                        <li class="nav-item"  sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <span class="nav-link"><span id="hrm-info" style="font-weight-bold" sec:authentication="name" href="/admin/adminpage"></span>&nbsp;님</span>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="isAnonymous()">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" onclick="gotoLogin()">마이페이지</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="gotoLogin()">장바구니</a></li>
                                <li><a class="dropdown-item" onclick="gotoLogin()">찜목록</a></li>
                                <li><a class="dropdown-item" onclick="gotoLogin()">주문내역</a></li>
                                <li><a class="dropdown-item" onclick="gotoLogin()">회원정보</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" href="/user/mypage">마이페이지</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/user/cart">장바구니</a></li>
                                <li><a class="dropdown-item" href="/user/like">찜목록</a></li>
                                <li><a class="dropdown-item" href="/user/order">주문내역</a></li>
                                <li><a class="dropdown-item" href="/user/myinfo">회원정보</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown"  sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" href="/admin/adminpage">관리페이지</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/admin/item/new">상품등록</a></li>
                                <li><a class="dropdown-item" href="/admin/items">상품관리</a></li>
                                <li><a class="dropdown-item" href="/admin/orders">주문내역</a></li>
                                <li><a class="dropdown-item" href="/admin/notice/new">공지등록</a></li>
                                <li><a class="dropdown-item" href="/admin/members">회원관리</a></li>
                            </ul>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/login">로그인</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/members/logout">로그아웃</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row" id="hrm-menu-bar">
                <div class="col">유니폼</div>
                <div class="col">모자</div>
                <div class="col">의류</div>
                <div class="col">잡화</div>
                <div class="col">야구용품</div>
                <div class="col">응원용품</div>
                <div class="col">기획전</div>
                <div class="col">플레이어</div>
                <div class="col"></div>
                <div class="col"><a href="/community">커뮤니티</a></div>
                <div class="col"><a href="/notice">공지사항</a></div>
            </div>
    </div>
</div>
</html>
