<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
      }
  </style>
</th:block>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">

    <div class="form-group">
      <label th:for="memberId">아이디</label>
      <input type="text" name="memberId" class="form-control" placeholder="아이디를 입력해주세요.">
    </div>

    <div class="form-group">
      <label th:for="memberPw">비밀번호</label>
      <input type="password" name="memberPw" class="form-control" placeholder="비밀번호를 입력하세요.">
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
