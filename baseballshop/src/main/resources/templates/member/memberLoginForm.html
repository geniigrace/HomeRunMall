<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/contentLayout.css">
  <link rel="stylesheet" href="/css/member/memberLoginForm.css">
  <style>
  </style>
</th:block>

<div layout:fragment="content">
  <div class="content__all">
    <div class="page__title__wrap">
      <div class="page__title">
        <p class="pageTitle">Welcome ! Login</p>
      </div>
    </div>
    <div class="page__body__wrap">
      <div class="page__body">
        <form class="page__form" action="/members/login" role="form" method="post">
          <div class="input-content">
            <div class="form-group">
  <!--            <label th:for="email">이메일</label>-->
              <input type="text" name="email" class="form-control text-center" placeholder="EMAIL">
            </div>

            <div class="form-group">
  <!--            <label th:for="password">비밀번호</label>-->
              <input type="password" name="password" class="form-control text-center" placeholder="PASSWORD">
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <div class="loginAndJoinBtnList">
              <button class="btn btn-secondary">Login</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">Join us</button>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
          </div>
        </form>
        <div class="snsLoginBtnList">
          <!--네이버/카카오/구글 로그인을 위한 추가-->
          <a href="/oauth2/authorization/google"><img class="snsBtn" src="/img/google.png"></a>
          <a href="/oauth2/authorization/naver"><img class="snsBtn" src="/img/naver.png"></a>
          <a href="/oauth2/authorization/kakao"><img class="snsBtn" src="/img/kakao.png"></a>
      </div>
      </div>
    </div>
  </div>
</div>
</html>
