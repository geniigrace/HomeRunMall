<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
      }
  </style>
</th:block>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">

    <div class="form-group">
      <label th:for="userId">아이디</label>
      <input type="text" name="userId" class="form-control">
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control">
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
  <!--네이버/카카오/구글 로그인을 위한 추가-->
  <a href="/oauth2/authorization/google">구글 아이디로 로그인</a> <br>
  <a href="/oauth2/authorization/naver">네이버 아이디로 로그인</a><br>
  <a href="/oauth2/authorization/kakao">카카오 아이디로 로그인</a><br>
</div>
</html>
