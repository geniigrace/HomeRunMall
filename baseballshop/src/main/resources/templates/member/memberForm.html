<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError{
      color: #bd2130;
     }

    .alert{
      margin-top : 5px;
      padding : 10px 20px;
   }
  </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
      $("#alert-success").hide();
      $("#alert-danger").hide();
      $("#phone-alert-danger").hide();
      $("#id-alert-success").hide();
      $("#id-alert-danger").hide();

    });
<!-- 비밀번호 재확인 -->
$(function(){
<!--        $("#alert-success").hide();-->
<!--        $("#alert-danger").hide();-->

        $("input").keyup(function(){
            var pwd1=$("#pw").val();
            var pwd2=$("#pwCheck").val();

            if(pwd1 != "" || pwd2 != ""){
                if(pwd1 == pwd2){
                    $("#alert-success").show();
                    $("#alert-danger").hide();
                    $("#submit").removeAttr("disabled");
                }else{
                    $("#alert-success").hide();
                    $("#alert-danger").show();
                    $("#submit").attr("disabled", "disabled");
                }
            }
        });
    });

<!-- 전화번호 하이픈 여부 -->
    $(function(){
<!--         $("#phone-alert-danger").hide();-->

         $("#phone").keyup(function(){
            var phone = $("#phone").val();
            var spe = phone.search(/[-]/gi);

            if(spe>=1){
                  $("#phone-alert-danger").show();
                  $("#submit").attr("disabled", "disabled");
            }
            else{
                  $("#phone-alert-danger").hide();
                  $("#submit").removeAttr("disabled");
            }
         });
    });

<!-- 아이디 중복확인 버튼 -->
    function validateCheck() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/members/validatecheck";

        var paramData = {
            userId : $("#id").val()
        }

        var param = JSON.stringify(paramData);

        $.ajax({
            url : url,
            type : "POST",
            contentType : "application/json",
            data : param,
            beforeSend : function(xhr){
                   xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache : false,

            success : function(result, status){
                    var checked = result;
                   if(checked == true ) { // 아이디가 있을 경우

                    $("#id-alert-success").hide();
                    $("#id-alert-danger").show();
                    $("#submit").removeAttr("disabled");
                   }
                   else{ //아이디가 없는 경우

                    $("#id-alert-success").show();
                    $("#id-alert-danger").hide();
                    $("#submit").attr("disabled", "disabled");

                   }

            },

            error : function(jqXHR, status, error){
                      alert('에러 발생');
            }
        });
    };

    <!-- 회원가입 완료시 팝업 -->
    function joinus(){
        alert('회원가입이 완료되었습니다.');
    }



  </script>
</th:block>

<div layout:fragment="content">
  <div class="form-total">
      <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <!--구단 선택-->
        <div class="form-group">
          <select th:field="*{userTeam}" class="custom-select">
            <option value="">구단을 선택하세요</option>
            <option value="KOREA">KOREA</option>
            <option value="DS">베어스</option>
            <option value="SSG">랜더스</option>
            <option value="KW">히어로즈</option>
            <option value="LG">트윈스</option>
            <option value="HH">이글스</option>
            <option value="NC">다이노스</option>
            <option value="LT">자이언츠</option>
            <option value="KT">위즈</option>
          </select>
        </div>
        <!--아이디 입력-->
        <div class="form-group">
          <label th:for="UserId">아이디</label>
          <input type="text" th:field="*{UserId}" id="id" class="form-control" placeholder="2자 이상 10자 이하">
          <button type="button" id="idCheck" onclick="validateCheck()">중복확인</button>
          <div class="alert alert-success" id="id-alert-success">사용 가능한 아이디 입니다.</div>
          <div class="alert alert-danger" id="id-alert-danger">이미 사용중인 아이디 입니다.</div>

          <p th:if="${#fields.hasErrors('UserId')}" th:errors="*{UserId}" class="fieldError">Incorrect date</p>
        </div>

        <!--비밀번호 및 비밀번호 확인-->
        <div class="form-group">
          <label th:for="password">비밀번호</label>
          <input type="password" th:field="*{password}" id="pw" class="form-control" placeholder="8자 이상 16자 이하">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="passwordCheck">비밀번호 재확인</label>
          <input type="password" th:field="*{passwordCheck}" id="pwCheck" class="form-control" placeholder="비밀번호를 다시 한 번 입력하세요.">
          <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
          <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
          <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="fieldError">Incorrect date</p>
        </div>

        <!--이메일 입력-->
        <div class="form-group">
          <label th:for="email">본인확인 이메일</label>
          <input type="text" th:field="*{email}" class="form-control" placeholder="본인확인시 사용할 이메일주소 입력">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
        </div>

        <!--가입자 정보-->
        <div class="form-group">
          <label th:for="name">이름</label>
          <input type="text" th:field="*{name}" class="form-control">
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="phone">휴대폰 연락처</label>
          <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="하이픈('-')을 제외한 11자리 (예: 01012345678) ">
          <div class="alert alert-danger" id="phone-alert-danger">하이픈('-')을 제외한 11자리 숫자로 입력하세요.</div>
          <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="address">주소</label>
          <input type="text" th:field="*{address}" class="form-control">
          <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
        </div>


        <div style="text-align: center">

          <button type="submit" id="submit" class="btn btn-primary" onclick="joinus()">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
  </div>
</div>
</html>
