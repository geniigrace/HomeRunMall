<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError{
      color: #bd2130;
     }
  </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--.ready : 화면이 시작되면 가장먼저 로딩 -->
  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">
  <div class="form-total">
      <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <!--구단 선택-->
        <div class="form-group">
          <select th:field="*{memberTeam}" class="custom-select">
            <option value="">구단을 선택하세요</option>
            <option value="KOREA">KOREA</option>
            <option value="DS">베어스</option>
            <option value="SSG">랜더스</option>
            <option value="KW">히어로즈</option>
            <option value="LG">트윈스</option>
            <option value="HH">이글스</option>
            <option value="NC">다이노스</option>
            <option value="LT">자이언츠</option>
            <option value="KT">위즈</option>
          </select>
        </div>
        <!--아이디 입력-->
        <div class="form-group">
          <label th:for="memberId">아이디</label>
          <input type="text" th:field="*{memberId}" id="id" class="form-control" placeholder="2자 이상 10자 이하">
          <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="fieldError">Incorrect date</p>
        </div>

        <!--비밀번호 및 비밀번호 확인-->
        <div class="form-group">
          <label th:for="memberPw">비밀번호</label>
          <input type="password" th:field="*{memberPw}" id="pw" class="form-control" placeholder="8자 이상 16자 이하">
          <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="memberPwCheck">비밀번호 재확인</label>
          <input type="password" th:field="*{memberPwCheck}" id="pwCheck" class="form-control" placeholder="비밀번호를 다시 한 번 입력하세요.">
          <p th:if="${#fields.hasErrors('memberPwCheck')}" th:errors="*{memberPwCheck}" class="fieldError">Incorrect date</p>
        </div>

        <!--이메일 입력-->
        <div class="form-group">
          <label th:for="memberEmail">본인확인 이메일</label>
          <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="본인확인시 사용할 이메일주소 입력">
          <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" class="fieldError">Incorrect date</p>
        </div>

        <!--가입자 정보-->
        <div class="form-group">
          <label th:for="memberName">이름</label>
          <input type="text" th:field="*{memberName}" class="form-control">
          <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="memberBirth">생년월일</label>
          <input type="text" th:field="*{memberBirth}" class="form-control" placeholder="하이픈('-')을 제외한 8자리 (예: 19901231) ">
          <p th:if="${#fields.hasErrors('memberBirth')}" th:errors="*{memberBirth}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="memberPhone">휴대폰 연락처</label>
          <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="하이픈('-')을 제외한 11자리 (예: 01012345678) ">
          <p th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}" class="fieldError">Incorrect date</p>
        </div>

        <div class="form-group">
          <label th:for="memberAddr">주소</label>
          <input type="text" th:field="*{memberAddr}" class="form-control">
          <p th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}" class="fieldError">Incorrect date</p>
        </div>


        <div style="text-align: center">

          <button type="submit" class="btn btn-primary">회원가입</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
  </div>
</div>
</html>
