<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">


        $(document).ready(function(){
            $("input[name=cartChkBox]").change(function(){
                getOrderTotalPrice();
            });
        });

        function getOrderTotalPrice(){
            var orderTotalPrice = 0;
            $("input[name=cartChkBox]:checked").each(function(){
                var cartItemId = $(this).val();
                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();
                orderTotalPrice += price * count;
            });
                orderTotalPrice = orderTotalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
            $("#orderTotalPrice").html(orderTotalPrice+'원');
        }

        function changeCount(obj){
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_"+cartItemId).data("price");
            var totalPrice = count * price;
            totalPrice = totalPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
            $("#totalPrice_" + cartItemId).html(totalPrice+"원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked",true);
            }
            else{
                $("input[name=cartChkBox]").prop("checked",false);
            }
            getOrderTotalPrice();
        }

        function updateCartItemCount(cartItemId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/user/cartItem/" + cartItemId + "?count=" + count;

            $.ajax({
                url : url,
                type : "PATCH",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    console.log("cartItem count update success");
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }else{
                        alert('에러가 발생했습니다. '+jqXHR.responseText);
                    }
                }
            });
        }

        function deleteCartItem(obj){
            var cartItemId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/user/cartItem/" + cartItemId;

            $.ajax({
                url : url,
                type : "DELETE",
                beforeSend : function(xhr){
                    /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    location.href='/user/cart';
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/user/cart/order";

            var dataList = new Array();
            var paramData = new Object();

            $("input[name=cartChkBox]:checked").each(function(){
                var cartItemId = $(this).val();
                var data = new Object();
                data["cartItemId"] = cartItemId;
                dataList.push(data);
            });

            paramData['cartOrderDtoList'] = dataList;

             var param = JSON.stringify(paramData);

            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/user/orderlist';
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/cart/cart.css">
    <link rel="stylesheet" href="/css/contentLayout.css">
    <style>
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">
    <div class="content__all">
        <div class="page__title__wrap">
            <div class="page__title">
                <p class="pageTitle">장바구니</p>
            </div>
        </div>
        <div class="page__body__wrap">
            <div class="page__body">
                <form class="page__form">
                    <table class="table">
                        <colgroup>
                            <col width="10%">
                            <col width="11.5%">
                            <col width="11.5%">
                            <col width="32%">
                            <col width="15%">
                        </colgroup>
                        <thead>
                        <tr>
                            <td><input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택</td>
                            <td colspan="3">상품정보</td>
                            <td>총 금액</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartItem : ${cartItems}">
                            <!--체크박스-->
                            <td class="text-center align-middle">
                                <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                            </td>
                            <!--이미지-->
                            <td class="tdStyle align-middle">
                                <div class="repImgWrap">
                                    <img class="repImg" th:src="${cartItem.imgUrl}" th:alt="${cartItem.itemName}">
                                </div>
                            </td>
                            <!--상품가격-->
                            <td class="text-center align-middle">
                                <span th:id="'price_' + ${cartItem.cartItemId}" th:data-price="${cartItem.price}"
                                      th:text="${#numbers.formatInteger(cartItem.price,0,'COMMA')} + '원'"
                                      class="align-self-center mr-2 itemEachPrice-area"></span>
                            </td>
                            <!--상품정보-->
                            <td class="text-center align-middle">
                                <!--상품명-->
                                <div th:text="${cartItem.itemName}"
                                     class="itemEachName-area"></div>
                                <!--상품수량-->
                                <div class="itemEachCount-area">
                                    <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                                           th:value="${cartItem.count}" min="1" onchange="changeCount(this)" class="inputCount-area">
                                    <button type="button" class="close" aria-label="Close">
                                        <span aria-hidden="true" th:data-id="${cartItem.cartItemId}"
                                              onclick="deleteCartItem(this)">&times;</span>
                                    </button>
                                </div>
                            </td>
                            <!--총 금액-->
                            <td class="text-center align-middle">
                                <span th:id="'totalPrice_'+${cartItem.cartItemId}" name="totalPrice"
                                      th:text="${#numbers.formatInteger(cartItem.price * cartItem.count, 0, 'COMMA')} + '원'"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <h4 class="text-center">
                    총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
                </h4>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-secondary" onclick="order()">주문하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
